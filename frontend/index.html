<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disco Fanny's Birthday Bash!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="disco-lights"></div>
    
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="disco-title">Disco Fanny's</h1>
            <h2 class="birthday-subtitle">Birthday Bash! ðŸŽ‰</h2>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card registration-card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">RSVP Here!</h3>
                        <form id="rsvpForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="guestName" placeholder="Your Name" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="attending" checked>
                                <label class="form-check-label" for="attending">I'll be there to boogie!</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Let's Disco! ðŸ•º</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Guest List</h3>
                        <div id="guestList" class="guest-list">
                            <div class="text-center" id="loading">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
